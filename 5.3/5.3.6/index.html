### 5.3.6
Создать объект со следующей логикой:
Запрашивает у пользователя любой текст: "Введите текст".
А потом выводит алерт с этим текстом, у которого в каждом слове первая буква - заглавная (большая).
(Без использования массива)
<script>
	const userTextObj = {
		userText: null,
		newUserText: '',
		init() {
			this.askMessage();
			this.makeFirstCharacterBig();
			this.showMessage();
		},
		askMessage() {
			this.userText = prompt('Введите текст');
		},
		makeFirstCharacterBig() {
			let text = this.userText + ' ';

			while (text.indexOf(' ') >= 0) {
				const word = text.slice(0, text.indexOf(' '));

				this.newUserText += word[0].toUpperCase() + word.slice(1) + ' ';
				text = text.slice(text.indexOf(' ') + 1);
			}
		},
		showMessage() {
			alert(this.newUserText);
		}
	}

	userTextObj.init();
</script>
</body>
