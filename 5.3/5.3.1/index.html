### 5.3.1
Напишите функцию ucFirst(str), возвращающую строку str с заглавным первым символом.
<script>
	function ucFirst(str) {
		const firstBigSymbolStr = str[0].toUpperCase() + str.substr(1, str.length);

		return firstBigSymbolStr;
	}
</script>
