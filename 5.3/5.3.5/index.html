### 5.3.5
Создать объект со следующей логикой:
Запрашивает у пользователя любой текст: "Введите любой текст".
А потом с помощью алерта выводит информацию об этом тексте (учитывай перенос строк в алерте), например:
Введенный текст: "Абра ка табра";
Всего символов: 13;
Всего слов: 3.
<script>
	const infoObj = {
		userText: '',
		wordCount: 1,
		characters: null,
		finalMessage: '',
		init() {
			this.getMessage();
			this.getNumberTextCharacters();
			this.getWordCount();
			this.formMessage();
			this.showMessage();
		},
		getMessage() {
			this.userText = prompt('Введите любой текст');
		},
		getNumberTextCharacters() {
			this.characters = this.userText.trim().length;
		},
		getWordCount() {
			for (let i of this.userText.trim()) {
				this.wordCount += (i === ' ') ? 1 : 0;
			}
		},
		formMessage() {
			this.finalMessage = `Введенный текст: "${this.userText}";\nВсего символов: ${this.characters};\nВсего слов: ${this.wordCount}.`
		},
		showMessage() {
			alert(this.finalMessage);
		},
	}
</script>
